<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% extends 'layout.html' %}

    {% block title %}Index{% endblock %}

    {% block content %}
    {{block.super}}

    <!-- Inicio del hmtl -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaper.dog%2Flarge%2F5528125.jpg&f=1&nofb=1&ipt=1a73a6eda2664490fa97b215510d12bc4b5b796dc144757c675c36ed627cec4f&ipo=images"
                    class="d-block w-100 img-responsive" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetwallpapers.com%2Fwallpaper%2Ffull%2Fc%2F2%2F9%2F373571.jpg&f=1&nofb=1&ipt=434f279840d18232962883c448f3685b7ac22801c7f6b42ebd3571966d806125&ipo=images"
                    class="d-block w-100 img-responsive" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pixelstalk.net%2Fwp-content%2Fuploads%2F2016%2F04%2FCalifornia-wallpaper-HD-cover-perfect.jpg&f=1&nofb=1&ipt=f6b1db74ee114bbb1f1ccb4751b3701499292ca97c5f6f3440c1d67d1157557b&ipo=images"
                    class="d-block w-100 img-responsive" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--
        {{df|safe}}
    -->
    {% endblock %}
</body>

</html>
